<h1>Lista de heroes</h1>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado : <span>{{heroeBorrado}}</span></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar heroe
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index ">
        {{ i }} {{heroe}}
    </li>
</ul>
